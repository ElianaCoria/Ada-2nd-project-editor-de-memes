<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <!-- 
        ***********************************************************
                                HEADER
        ***********************************************************
     -->
    <header>
        <h1 class="app-title">Generador de Memes</h1>
        <div class="panel-theme-btns-container">
            <div id="image-panel-control-btn" class="header-btn">
                <button>
                    <i class="fas fa-file-image"></i> Imagen
                </button>
            </div>
            <div id="text-panel-control-btn" class="header-btn">
                <button>
                    <i class="fas fa-font"></i> Texto
                </button>
            </div>
            <div class="header-btn">
                <button id="dark-light-theme-btn">
                    <i class="far fa-lightbulb"></i><span id="theme-button-text"> Modo claro</span>
                </button>
            </div>
        </div>
    </header>
    <!-- 
        ***********************************************************
                                CANVAS
        ***********************************************************
     -->
    <main class="editor-container">
        <div class="meme-container">
            <div id="image-meme" src="" alt="Imagen meme" aria-label="Imagen de tu meme">
                <p id="meme-top-text" class="text-meme">TOP TEXT</p>
                <p id="meme-bottom-text" class="text-meme">BOTTOM TEXT</p>
            </div>
        </div>
        <div>
            <button id="download-meme-btn">
            <i class="fas fa-download"></i> Descargar meme
        </button>
        </div>
    </main>
    <!-- 
        ***********************************************************
                                EDIT PANEL
        ***********************************************************
     -->
    <aside id="edit-panel"> 
        <div id="close-panel-btn">    
            <button>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="editor-panel-container">
            <!-- **********Image editor panel************* -->
            <section class="panel-subcontainer" id="image-editor-panel">
                <!-- Image panel title "IMAGEN"  -->
                <h2 class="panel-title">IMAGEN</h2>
                <!-- URL Form -->
                <div class="control-panel-component">
                    <h4 class="url component-title">URL</h4>
                    <div class="item-component">
                        <input type="url" name="url-img" id="form-url">
                    </div>
                </div>
                <!-- Image background color form -->
                <div class="control-panel-component">
                    <h4 class="component-title">FONDO</h4>
                <!-- Background color button and select -->
                    <div class="control-panel-columns">
                        <div class="item-column item-component">
                            <input type="color" name="background-color" class="input-image-background-color" id="background-color-image-input" value="#000000">
                            <span id="color-hex-image" aria-hidden="true">#FFFFFF</span>
                        </div>
                        <div class="item-component">
                            <select name="select" id="background-color-image-setting">
                                <option value="none" selected>Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>    
                    </div>
                </div>
                <!-- Image filters form -->
                <div class="control-panel-component">
                    <h4 class="component-title">FILTROS</h4>
            
                    <label class="image-filter-title">BRILLO </label> 
                    <input type="range" name="input-brightness" min="0" max="1" step="0.1" value="1" id="brightness-form" class="image-filter">
                    
                    <label class="image-filter-title">OPACIDAD </label>
                    <input type="range" name="input-opacity" min="0" max="1" step="0.1" value="1"  id="opacity-form" class="image-filter">
                    
                    <label class="image-filter-title">CONTRASTE </label>
                    <input type="range" name="input-contrast" min="100" max="1000" step="1%" value="100"  id="contrast-form" class="image-filter">
                    
                    <label class="image-filter-title">DESENFOQUE </label>
                    <input type="range" name="input-blur" min="0" max="10" step="0.1" value="0" id="blur-form" class="image-filter">

                    <label class="image-filter-title">ESCALA DE GRISES </label>
                    <input type="range" name="input-scale" min="0" max="100" step="1" value="0" id="scale-form" class="image-filter">
                    
                    <label class="image-filter-title">SEPIA </label>
                    <input type="range" name="input-sepia" min="0" max="100" step="1" value="0" id="sepia-form" class="image-filter">
                    
                    <label class="image-filter-title">HUE </label>
                    <input type="range" name="input-hue" min="0" max="359" step="1" value="0" id="hue-form" class="image-filter">
                    
                    <label class="image-filter-title">SATURADO </label>
                    <input type="range" name="input-saturated" min="100" max="1000" step="10" value="100" id="saturated-form" class="image-filter">
                    
                    <label class="image-filter-title">NEGATIVO </label>
                    <input type="range" name="input-negative" min="0" max="1" step="0.1" value="0" id="negative-form" class="image-filter">
                </div>
                <button type="reset" id="reset-filters-button">Reestablecer filtros</button>
            </section>
            <!-- **********Text editor panel************* -->
            <section class="panel-subcontainer" id="text-editor-panel">
                <!-- Text panel title "TEXTO"  -->
                <h2 class="text panel-title">TEXTO</h2>
                <!-- Top Text Form  -->
                <div class="control-panel-component">
                    <h4 class="component-title">SUPERIOR</h4>
                    <textarea rows="2" cols="30" placeholder="TOP TEXT" id="input-meme-top-text"></textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" name="Selection" id="no-show-top-text-check">
                        <label>Sin texto superior</label>
                    </div>
                </div>
                <!-- Bottom Text Form  -->
                <div class="control-panel-component">
                    <h4 class="component-title">INFERIOR</h4>
                    <textarea rows="2" cols="30" placeholder="BOTTOM TEXT" id="input-meme-bottom-text"></textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" name="Selection" id="no-show-bottom-text-check">
                        <label>Sin texto inferior</label>
                    </div>
                </div>
                <!-- Font-family; font-size; align-text Form -->
                <div class="control-panel-component">
                    <h4 class="component-title">FUENTE</h4>
                    <div class="item-component">
                        <select name="Font Family" id="font-family-select">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                    <div class="control-panel-columns">
                        <div class="item-component">
                            <input type="number" name="Font Size" id="font-size-input" value="40">
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="left-align">
                                <i class="fas fa-align-left" ></i>
                            </button>
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="center-align">
                                <i class="fas fa-align-center"></i>
                            </button>
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="right-align">
                                <i class="fas fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Meme Text font color and Text background-color form -->
                <div class="control-panel-component">
                    <div class="control-panel-columns">
                        <div class="meme-text-style">
                            <h4 class="component-title">COLOR</h4>
                            <div class="item-column item-component">
                                <input type="color" name="Meme text color" id="meme-text-color-input" value="#000000">
                                <span id="color-hex-text">#000000</span>
                            </div>
                        </div>
                        <div class="meme-text-style">
                            <h4 class="component-title">FONDO</h4>
                            <div class="item-column item-component">
                                <input type="color" name="Meme text background-color" id="meme-text-backgroundcolor-input" value="#FFFFFF">
                                <span id="backgroundcolor-hex-text">#FFFFFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-checkbox">
                        <input type="checkbox" name="Selection" id="text-backgroundcolor-check">
                        <label for="">Fondo transparente</label>
                    </div>
                </div>
                <!-- Meme text contour form -->
                <div class="control-panel-component">
                    <h4 class="component-title">CONTORNO</h4>
                    <div class="control-panel-columns">
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-none">Ninguno</button>
                        </div>
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-light">Claro</button>
                        </div>
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-dark">Oscuro</button>
                        </div>
                    </div>
                </div>
                <!-- Spacing Form -->
                <div class="control-panel-component">
                    <h4 class="component-title">ESPACIADO</h4>
                    <div class="item-component">
                        <input type="number" name="number" id="spacing-text" min="0" max="30" value="0">
                    </div>
                </div>
                <!-- Line Spacing Form -->
                <div class="control-panel-component">
                    <h4 class="component-title">INTERLINEADO</h4>
                    <div class="item-component">
                        <select name="select" id="line-spacing-text">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2" selected>1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>    
    </aside>
    <script src="script.js"></script>
</body>
</html>
