<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <!-- 
        ***********************************************************
                                HEADER
        ***********************************************************
     -->
    <header>
        <h1 class="app-title">Generador de Memes</h1>
        <div class="panel-theme-btns-container">
            <div id="image-panel-control-btn">
                <button aria-label="Abrir panel para editar Imagen" class="header-btn">
                    <i class="fas fa-file-image" aria-hidden="true"></i> Imagen
                </button>
            </div>
            <div id="text-panel-control-btn">
                <button aria-label="Abrir panel para editar Texto" class="header-btn">
                    <i class="fas fa-font"></i> Texto
                </button>
            </div>
            <div>
                <button id="dark-light-theme-btn" aria-label="Cambiar tema de pantalla" class="header-btn">
                    <i class="far fa-lightbulb"></i><span id="theme-button-text"> Modo claro</span>
                </button>
            </div>
        </div>
    </header>
    <!-- 
        ***********************************************************
                                CANVAS
        ***********************************************************
     -->
    <main class="editor-container">
        <div class="meme-container">
            <div role="main" id="image-meme" alt="Imagen meme" aria-label="Imagen de tu meme">
                <p id="meme-top-text" class="text-meme" aria-label="Texto superior de tu meme">TOP TEXT</p>
                <p id="meme-bottom-text" class="text-meme" aria-label="Texto inferior de tu meme">BOTTOM TEXT</p>
            </div>
        </div>
        <div>
            <button aria-label="Presiona para descargar tu meme" id="download-meme-btn">
            <i class="fas fa-download" aria-hidden="true"></i> Descargar meme
        </button>
        </div>
    </main>
    <!-- 
        ***********************************************************
                                EDIT PANEL
        ***********************************************************
     -->
    <aside id="edit-panel"> 
        <div id="close-panel-btn">    
            <button aria-label="Cerrar panel" aria-label="Presiona para cerrar panel">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="editor-panel-container">
            <!-- **********Image editor panel************* -->
            <section class="panel-subcontainer" id="image-editor-panel">
                <!-- Image panel title "IMAGEN"  -->
                <h2 class="panel-title">IMAGEN</h2>
                <!-- URL Form -->
                <div class="control-panel-component">
                    <h3 class="component-title">URL</h3>
                    <div class="item-component">
                        <input type="url" name="url imagen" value="" id="form-url" placeholder="URL de la imagen" aria-label="Ingresar URL de la Imagen">
                    </div>
                </div>
                <!-- Image background color form -->
                <div class="control-panel-component">
                    <h3 class="component-title">FONDO</h3>
                <!-- Background color button and select -->
                    <div class="control-panel-columns">
                        <div class="item-column item-component item-color">
                            <input type="color" name="background-color" class="input-image-background-color" id="background-color-image-input" value="#000000" aria-label="Seleccionar color de fondo de la Imagen">
                            <span id="color-hex-image" aria-hidden="true">#FFFFFF</span>
                        </div>
                        <div class="item-component">
                            <select id="background-color-image-setting" name="select background-color" aria-label="Seleccione tono de mezcla de la Imagen">
                                <option value="none" selected>Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>    
                    </div>
                </div>
                <!-- Image filters form -->
                <div class="control-panel-component">
                    <h3 class="component-title">FILTROS</h3>
            
                    <label for="brightness-form" class="image-filter-title">BRILLO </label> 
                    <input type="range" name="input-brightness" min="0" max="1" step="0.1" value="1" id="brightness-form" class="image-filter">
                    
                    <label for="opacity-form" class="image-filter-title">OPACIDAD </label>
                    <input type="range" name="input-opacity" min="0" max="1" step="0.1" value="1"  id="opacity-form" class="image-filter">
                    
                    <label for="contrast-form" class="image-filter-title">CONTRASTE </label>
                    <input type="range" name="input-contrast" min="100" max="1000" step="1%" value="100"  id="contrast-form" class="image-filter">
                    
                    <label for="blur-form" class="image-filter-title">DESENFOQUE </label>
                    <input type="range" name="input-blur" min="0" max="10" step="0.1" value="0" id="blur-form" class="image-filter">

                    <label for="scale-form" class="image-filter-title">ESCALA DE GRISES </label>
                    <input type="range" name="input-scale" min="0" max="100" step="1" value="0" id="scale-form" class="image-filter">
                    
                    <label for="sepia-form" class="image-filter-title">SEPIA </label>
                    <input type="range" name="input-sepia" min="0" max="100" step="1" value="0" id="sepia-form" class="image-filter">
                    
                    <label for="hue-form" class="image-filter-title">HUE </label>
                    <input type="range" name="input-hue" min="0" max="359" step="1" value="0" id="hue-form" class="image-filter">
                    
                    <label for="saturated-form" class="image-filter-title">SATURADO </label>
                    <input type="range" name="input-saturated" min="100" max="1000" step="10" value="100" id="saturated-form" class="image-filter">
                    
                    <label for="negative-form" class="image-filter-title">NEGATIVO </label>
                    <input type="range" name="input-negative" min="0" max="1" step="0.1" value="0" id="negative-form" class="image-filter">
                </div>
                <button type="reset" id="reset-filters-button" aria-label="Reestablecer filtros de imagen">Reestablecer filtros</button>
            </section>
            <!-- **********Text editor panel************* -->
            <section class="panel-subcontainer" id="text-editor-panel">
                <!-- Text panel title "TEXTO"  -->
                <h2 class="text panel-title">TEXTO</h2>
                <!-- Top Text Form  -->
                <div class="control-panel-component">
                    <h3 class="component-title">SUPERIOR</h3>
                    <textarea rows="2" cols="30" name="top text" placeholder="TOP TEXT" id="input-meme-top-text" aria-label="Ingresa texto superior"></textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" id="no-show-top-text-check" name="top text checkbox" value="">
                        <label for="no-show-top-text-check">Sin texto superior</label>
                    </div>
                </div>
                <!-- Bottom Text Form  -->
                <div class="control-panel-component">
                    <h3 class="component-title">INFERIOR</h3>
                    <textarea rows="2" cols="30" name="bottom text" placeholder="BOTTOM TEXT" id="input-meme-bottom-text" aria-label="Ingresa texto inferior"></textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" id="no-show-bottom-text-check" name="bottom text checkbox">
                        <label for="no-show-bottom-text-check">Sin texto inferior</label>
                    </div>
                </div>
                <!-- Font-family; font-size; align-text Form -->
                <div class="control-panel-component">
                    <h3 class="component-title">FUENTE</h3>
                    <div class="item-component">
                        <select name="select font family" id="font-family-select" aria-label="Seleccionar fuente">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                    <div class="control-panel-columns">
                        <div class="item-component">
                            <input type="number" name="Font size" id="font-size-input" value="40" aria-label="Seleccionar tamanio de fuente">
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="left-align" aria-label="Alinear texto a la izquierda">
                                <i class="fas fa-align-left" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="center-align" aria-label="Alinear texto al centro">
                                <i class="fas fa-align-center" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="item-column item-component">
                            <button class="align-text-button" value="right-align" aria-label="Alinear texto a la derecha">
                                <i class="fas fa-align-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Meme Text font color and Text background-color form -->
                <div class="control-panel-component">
                    <div class="control-panel-columns">
                        <div>
                            <h3 class="component-title">COLOR</h3>
                            <div class="item-column item-component item-color">
                                <input type="color" name="Meme text color" id="meme-text-color-input" value="#000000" aria-label="Seleccionar color de fuente">
                                <span id="color-hex-text" aria-hidden="true">#000000</span>
                            </div>
                        </div>
                        <div>
                            <h3 class="component-title">FONDO</h3>
                            <div class="item-column item-component item-color">
                                <input type="color" name="Meme text background-color" id="meme-text-backgroundcolor-input" value="#FFFFFF" aria-label="Seleccionar color de fondo de texto">
                                <span id="backgroundcolor-hex-text" aria-hidden="true">#FFFFFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-checkbox">
                        <input type="checkbox" name="background transparent check" value=""  id="text-backgroundcolor-check">
                        <label for="text-backgroundcolor-check">Fondo transparente</label>
                    </div>
                </div>
                <!-- Meme text contour form -->
                <div class="control-panel-component">
                    <h3 class="component-title">CONTORNO</h3>
                    <div class="control-panel-columns">
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-none" aria-label="Sin contorno de letra">Ninguno</button>
                        </div>
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-light" aria-label="Contorno claro de letra">Claro</button>
                        </div>
                        <div class="item-column item-component">
                            <button class="text-outline" value="outline-dark" aria-label="Contorno oscuro de letra">Oscuro</button>
                        </div>
                    </div>
                </div>
                <!-- Spacing Form -->
                <div class="control-panel-component">
                    <h3 class="component-title">ESPACIADO</h3>
                    <div class="item-component">
                        <input type="number" name="spacing text" id="spacing-text" min="0" max="30" value="0" aria-label="Seleccionar espacio entre letras">
                    </div>
                </div>
                <!-- Line Spacing Form -->
                <div class="control-panel-component">
                    <h3 class="component-title">INTERLINEADO</h3>
                    <div class="item-component">
                        <select name="select line-spacing text" id="line-spacing-text" aria-label="Seleccionar interlineado">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2" selected>1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>    
    </aside>
    <script src="script.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
